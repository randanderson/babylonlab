<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>FanMoment Viewer</title>
        <link rel="icon" href="assets/fanmoment.ico" type="image/x-icon" />

        <!-- Babylon.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
        <script src="https://assets.babylonjs.com/generated/Assets.js"></script>
        <!-- <script src="https://cdn.babylonjs.com/ammo.js"></script> -->
        <!-- <script src="https://cdn.babylonjs.com/havok/HavokPhysics_umd.js"></script> -->
        <!-- <script src="https://cdn.babylonjs.com/cannon.js"></script> -->
        <script src="https://cdn.babylonjs.com/Oimo.js"></script>
        <script src="https://cdn.babylonjs.com/earcut.min.js"></script>
        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
        <script src="https://cdn.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
        <script src="https://cdn.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
        <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.js"></script>
        <script src="https://cdn.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
        <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
        <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
            
            #canvasZone {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
<body>
    <!-- script src="js/main.js" type="module"></script -->
    
    <div id="canvasZone"><canvas id="renderCanvas"></canvas></div>
    <script>
        var canvas = document.getElementById("renderCanvas");

        var startRenderLoop = function (engine, canvas) {
            engine.runRenderLoop(function () {
                if (sceneToRender && sceneToRender.activeCamera) {
                    sceneToRender.render();
                }
            });
        }

        var engine = null;
        var scene = null;
        var sceneToRender = null;
        var createDefaultEngine = function() { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true,  disableWebGL2Support: false}); };
        var createScene = function () {
    // This creates a basic Babylon Scene object (non-mesh)
    var scene = new BABYLON.Scene(engine);

    // This creates and positions a free camera (non-mesh)
    var camera = new BABYLON.ArcRotateCamera("camera", 
                                            BABYLON.Tools.ToRadians(-80), 
                                            BABYLON.Tools.ToRadians(140), 
                                            20, 
                                            BABYLON.Vector3.Zero(), 
                                            scene);

    // This targets the camera to scene origin
    camera.setTarget(BABYLON.Vector3.Zero());

    // This attaches the camera to the canvas
    camera.attachControl(canvas, true);

    // This creates a light, aiming 0,1,0 - to the sky (non-mesh)
    var lightHemi = new BABYLON.HemisphericLight("lightHemi", new BABYLON.Vector3(0, 1, 0), scene);
    var lightAbove = new BABYLON.PointLight("lightAbove", new BABYLON.Vector3(60, 60, 80), scene);
    var lightFacing = new BABYLON.PointLight("lightFacing", new BABYLON.Vector3(0, 0, 80), scene);

    // Default intensity is 1. Let's dim the light a small amount
    lightAbove.intensity = 0.8;
    lightFacing.intensity = 0.5;

    // Our built-in 'ground' shape.
    //var ground = BABYLON.MeshBuilder.CreateGround("ground", {width: 6, height: 6}, scene);
    //let groundMaterial = new BABYLON.StandardMaterial("Ground Material", scene);
    //ground.material = groundMaterial;
    ////ground.material.diffuseColor = BABYLON.Color3.Red();
    //let groundTexture = new BABYLON.Texture(Assets.textures.checkerboard_basecolor_png.rootUrl, scene);
    //ground.material.diffuseTexture = groundTexture;

	// Skybox
	var skybox = BABYLON.MeshBuilder.CreateBox("skyBox", {size:1000.0}, scene);
	var skyboxMaterial = new BABYLON.StandardMaterial("skyBox", scene);
	skyboxMaterial.backFaceCulling = false;
	skyboxMaterial.reflectionTexture = new BABYLON.CubeTexture("textures/skybox", scene);
	skyboxMaterial.reflectionTexture.coordinatesMode = BABYLON.Texture.SKYBOX_MODE;
	skyboxMaterial.diffuseColor = new BABYLON.Color3(0, 0, 0);
	skyboxMaterial.specularColor = new BABYLON.Color3(0, 0, 0);
	skybox.material = skyboxMaterial;
		

    // ----------------------------------------
    // Create the FanMoment
    // ----------------------------------------
    BABYLON.SceneLoader.ImportMesh("", "./", "fanmo-core.glb", scene, function(newMeshes){
        fanmoCore = newMeshes[0];
        newMeshes[0].scaling = new BABYLON.Vector3(1, 1, 1);
        // newMeshes[0].position = new BABYLON.Vector3(0, 0, 0);

        // Add FanMoment title to top of fanmocore as extruded text
        var fontData = fetch("https://assets.babylonjs.com/fonts/Droid Sans_Regular.json").then(function(response) { return response.json(); }).then(function(json) {
            var myText = BABYLON.MeshBuilder.CreateText("myText", "Tatum 35 Points", json, {
                size: 0.4,
                resolution: 64, 
                depth: 0.2
            });
            myText.position = new BABYLON.Vector3(0, -4.2, -1.1);
            myText.rotation = new BABYLON.Vector3(0, Math.PI, 0);
            myText.parent = fanmoCore;
        });

        // ----------------------------------------
        // Add FanMoment details to bottom of fanmocore as dynamic texture
        // ----------------------------------------
        // var dynamicTexture = new BABYLON.DynamicTexture("dynamic texture", 512, scene, true);
        // var dynamicTextureContext = dynamicTexture.getContext();
        // dynamicTextureContext.font = "bold 24px monospace";
        // dynamicTextureContext.fillStyle = "white";
        // dynamicTextureContext.fillText("Boston Celtics at New York Knicks", 0, 24);
        // dynamicTextureContext.fillText("August 20, 2023", 0, 48);
        // dynamicTextureContext.fillText("TD Garden, Boston, MA", 0, 72);

        var groundWidth = 20;
        var groundHeight = 10;

        var ground = BABYLON.MeshBuilder.CreateGround("ground1", {width: groundWidth, height: groundHeight, subdivisions: 25}, scene);

        //Create dynamic texture
        var textureResolution = 512;
        var textureGround = new BABYLON.DynamicTexture("dynamic texture", textureResolution, scene);   
        var textureContext = textureGround.getContext();
        
        var materialGround = new BABYLON.StandardMaterial("Mat", scene);    				
        materialGround.diffuseTexture = textureGround;
        ground.material = materialGround;

        //Draw text
        var font = "bold 24px monospace";
        var text = "Boston Celtics at New York Knicks";
        var textWidth = textureContext.measureText(text).width;
        var x = (textureResolution - textWidth) / 2;
        var y = 24;
        textureContext.font = font;
        textureContext.fillStyle = "white";
        textureContext.fillText(text, x, y);

        // position ground at the base of the back of fanmoCore
        ground.position = new BABYLON.Vector3(0, -4.2, -3.1);
        ground.rotation = new BABYLON.Vector3(Math.PI, 0, 0);
        ground.parent = fanmoCore;
        


    });
    
    // ----------------------------------------
    // Add protagonist image
    // ----------------------------------------
    var imagetexture = new BABYLON.StandardMaterial("texturePlane", scene);
    // imagetexture.diffuseTexture = new BABYLON.Texture("justinturner-pose.png", scene);
    imagetexture.diffuseTexture = new BABYLON.Texture("jayson-tatum-dunk-watercolor-rounded.png", scene);
    imagetexture.specularColor = new BABYLON.Color3(0, 0, 0);
    imagetexture.backFaceCulling = false;

    const imageWidth = 4.7;
    const imageHeight = imageWidth * 1.618; // Golden ratio

    var plane = BABYLON.MeshBuilder.CreatePlane("plane", {
            width:imageWidth, height:imageHeight}, scene);
    plane.rotation.x = Math.PI;
    plane.rotation.y = Math.PI;
    plane.rotation.z = Math.PI;
    plane.position.z = 0.99
    plane.material = imagetexture;

    // ----------------------------------------
    // Add Moment-video
    // ----------------------------------------
    const videoHeight = 3;
    const videoWidth = videoHeight * 1.618; // Golden ratio

	var planeOpts = {
			height: videoHeight, 
			width: videoWidth,
			sideOrientation: BABYLON.Mesh.FRONTSIDE //BABYLON.Mesh.BACKSIDE
	};
	var MomentVideo = BABYLON.MeshBuilder.CreatePlane("plane", planeOpts, scene);
	var vidPos = (new BABYLON.Vector3(0, 1, 1.6))
    MomentVideo.position = vidPos;
    MomentVideo.rotation.y = Math.PI;

	var MomentVideoMat = new BABYLON.StandardMaterial("m", scene);
	var MomentVideoVidTex = new BABYLON.VideoTexture(
        "vidtex",
        "BOSatNYY20230820-jturner-8th.mp4",
        scene,
        false,
        false,
        BABYLON.VideoTexture.TRILINEAR_SAMPLINGMODE,
        {
            autoPlay:false,
            autoUpdateTexture:true,
            loop:false,
            poster:""
        }
    );
	MomentVideoMat.diffuseTexture = MomentVideoVidTex;
	MomentVideoMat.roughness = 1;
	MomentVideoMat.emissiveColor = new BABYLON.Color3.White();
	MomentVideo.material = MomentVideoMat;

    // ----------------------------------------
    // Add Moment-video

    scene.onPointerObservable.add(function(evt){
        console.log(evt.pickInfo.pickedMesh.name);
        // if(evt.pickInfo.pickedMesh === MomentVideo){
        if(evt.pickInfo.pickedMesh.name === "geometry.002"){
            if(MomentVideoVidTex.video.paused)
                MomentVideoVidTex.video.play();
            else
                MomentVideoVidTex.video.pause();
            console.log(MomentVideoVidTex.video.paused?"paused":"playing");
        }
	}, BABYLON.PointerEventTypes.POINTERPICK);

    // ----------------------------------------
    // Add FanMoment title to top of fanmocore as extruded text
    // ----------------------------------------
    // var myText = BABYLON.MeshBuilder.CreateText("myText", "Hello World !! @ #$ % é", fontData, {
    //     size: 16,
    //     resolution: 64, 
    //     depth: 10
    // });
    // myText.position = new BABYLON.Vector3(0, 0, 0);
    // myText.rotation = new BABYLON.Vector3(Math.PI/2, 0, 0);
    // myText.parent = fanmoCore;
    // let fontData = "https://cdn.babylonjs.com/fonts/arial.ttf";

    // let fontData = "https://assets.babylonjs.com/fonts/Droid Sans_Regular.json";
    // let text = BABYLON.MeshBuilder.CreateText("text", {text: "Hello, world!", font: fontData, size: 1, depth: 0.5});
    // text.position = new BABYLON.Vector3(0, 0, 0);
    // text.rotation = new BABYLON.Vector3(Math.PI/2, 0, 0);
    // // text.parent = fanmoCore;


    // ----------------------------------------
    // Add basic GUI
    // ----------------------------------------
    // var advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");
    // var button1 = BABYLON.GUI.Button.CreateSimpleButton("but1", "Play");
    // button1.width = "150px"
    // button1.height = "40px";
    // button1.color = "white";
    // button1.background = "green";
    // button1.position = new BABYLON.Vector2(300, -300);

    let advancedTexture2 = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("GUI", true, scene);
    let loadedGUI = advancedTexture2.parseFromSnippetAsync("TVKBQ2#2").then(function (result) {
        let button = advancedTexture2.getControlByName("Button_join");

        // get the height and width of the canvas
        let canvasHeight = advancedTexture2._canvas.height;
        let canvasWidth = advancedTexture2._canvas.width;

        // move the button to the top left corner
        button.left = -canvasWidth/2 + button.width/2 + 50;
        button.top = -canvasHeight/2 + button.height/2 + 50;

        // change text on the button
        button.children[0].text = "View my Fan Avatar";


        // when button is pressed, open a new browser window
        button.onPointerUpObservable.add(function() {
            console.log("Button_join pressed");
            window.open("avatarviewer.html", "_blank");
        });


        // play/pause the video
        // button.onPointerUpObservable.add(function() {
        //     console.log("Button_join pressed");
        //     if(MomentVideoVidTex.video.paused)
        //         MomentVideoVidTex.video.play();
        //     else
        //         MomentVideoVidTex.video.pause();
        //     console.log(MomentVideoVidTex.video.paused?"paused":"playing");
        // });
    });

    return scene;
};
                window.initFunction = async function() {
                    
                    var asyncEngineCreation = async function() {
                        try {
                        return createDefaultEngine();
                        } catch(e) {
                        console.log("the available createEngine function failed. Creating the default engine instead");
                        return createDefaultEngine();
                        }
                    }

                    window.engine = await asyncEngineCreation();
        if (!engine) throw 'engine should not be null.';
        startRenderLoop(engine, canvas);
        window.scene = createScene();};
        initFunction().then(() => {sceneToRender = scene                    
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });

        // Show Inspector
        window.addEventListener("keydown", function (ev) {
            // Shift+Ctrl+Alt+I
            if (ev.shiftKey && ev.ctrlKey && ev.altKey && ev.keyCode === 73) {
                if (sceneToRender) {
                    if (sceneToRender.debugLayer.isVisible()) {
                        sceneToRender.debugLayer.hide();
                    } else {
                        sceneToRender.debugLayer.show();
                    }
                }
            }
        });
    </script>
</body>
</html>
