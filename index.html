<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>FanMoment Viewer</title>

        <!-- Babylon.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
        <script src="https://assets.babylonjs.com/generated/Assets.js"></script>
        <!-- <script src="https://cdn.babylonjs.com/ammo.js"></script> -->
        <!-- <script src="https://cdn.babylonjs.com/havok/HavokPhysics_umd.js"></script> -->
        <!-- <script src="https://cdn.babylonjs.com/cannon.js"></script> -->
        <script src="https://cdn.babylonjs.com/Oimo.js"></script>
        <script src="https://cdn.babylonjs.com/earcut.min.js"></script>
        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
        <script src="https://cdn.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
        <script src="https://cdn.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
        <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.js"></script>
        <script src="https://cdn.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
        <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
        <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
            
            #canvasZone {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
<body>
    <script src="js/main.js" type="module"></script>
    
    <div id="canvasZone"><canvas id="renderCanvas"></canvas></div>
    <script>
        var canvas = document.getElementById("renderCanvas");

        var startRenderLoop = function (engine, canvas) {
            engine.runRenderLoop(function () {
                if (sceneToRender && sceneToRender.activeCamera) {
                    sceneToRender.render();
                }
            });
        }

        var engine = null;
        var scene = null;
        var sceneToRender = null;
        var createDefaultEngine = function() { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true,  disableWebGL2Support: false}); };
        var createScene = function () {
    // This creates a basic Babylon Scene object (non-mesh)
    var scene = new BABYLON.Scene(engine);

    // This creates and positions a free camera (non-mesh)
    // var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 5, -10), scene);
    // var camera = new BABYLON.ArcRotateCamera("camera", BABYLON.Tools.ToRadians(90), BABYLON.Tools.ToRadians(65), 10, BABYLON.Vector3.Zero(), scene);
    var camera = new BABYLON.ArcRotateCamera("camera", -Math.PI/2, Math.PI/4, 20, BABYLON.Vector3.Zero(), scene);
    // var camera = new BABYLON.ArcRotateCamera("Camera", Math.PI / 2, 1.0, 210, BABYLON.Vector3.Zero(), scene);

    // This targets the camera to scene origin
    camera.setTarget(BABYLON.Vector3.Zero());

    // This attaches the camera to the canvas
    camera.attachControl(canvas, true);

    // This creates a light, aiming 0,1,0 - to the sky (non-mesh)
    var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
    var light = new BABYLON.PointLight("Omni", new BABYLON.Vector3(60, 60, 80), scene);

    // Default intensity is 1. Let's dim the light a small amount
    light.intensity = 0.8;

    // Our built-in 'ground' shape.
    //var ground = BABYLON.MeshBuilder.CreateGround("ground", {width: 6, height: 6}, scene);
    //let groundMaterial = new BABYLON.StandardMaterial("Ground Material", scene);
    //ground.material = groundMaterial;
    ////ground.material.diffuseColor = BABYLON.Color3.Red();
    //let groundTexture = new BABYLON.Texture(Assets.textures.checkerboard_basecolor_png.rootUrl, scene);
    //ground.material.diffuseTexture = groundTexture;


    // ----------------------------------------
    // FanMo mesh
    // ----------------------------------------
    fanmoCore = BABYLON.SceneLoader.ImportMesh("", "./", "fanmo-core.glb", scene, function(newMeshes){
        newMeshes[0].scaling = new BABYLON.Vector3(1, 1, 1);
        // newMeshes[0].position = new BABYLON.Vector3(0, 0, 0);
    });
    console.log(fanmoCore.z);
    // fanmoCore.position.z = 0;

    // ----------------------------------------
    // Add protagonist image
    // ----------------------------------------
    var imagetexture = new BABYLON.StandardMaterial("texturePlane", scene);
    imagetexture.diffuseTexture = new BABYLON.Texture("justinturner-pose.png", scene);
    imagetexture.specularColor = new BABYLON.Color3(0, 0, 0);
    imagetexture.backFaceCulling = false;

    const imageWidth = 3.5;
    const imageHeight = imageWidth * 1.618; // Golden ratio

    var plane = BABYLON.MeshBuilder.CreatePlane("plane", {
            width:imageWidth, height:imageHeight}, scene);
    plane.rotation.x = Math.PI;
    plane.rotation.y = Math.PI;
    plane.rotation.z = Math.PI;
    plane.position.z = 0.99
    plane.material = imagetexture;

    // ----------------------------------------
    // Add Moment-video
    // ----------------------------------------
    const videoHeight = 2;
    const videoWidth = videoHeight * 1.618; // Golden ratio

	var planeOpts = {
			height: videoHeight, 
			width: videoWidth,
			sideOrientation: BABYLON.Mesh.DOUBLESIDE
	};
	var ANote0Video = BABYLON.MeshBuilder.CreatePlane("plane", planeOpts, scene);
	var vidPos = (new BABYLON.Vector3(0, 0, 1.8))
    ANote0Video.position = vidPos;
    ANote0Video.rotation.y = Math.PI;
	var ANote0VideoMat = new BABYLON.StandardMaterial("m", scene);
	var ANote0VideoVidTex = new BABYLON.VideoTexture(
        "vidtex",
        "BOSatNYY20230820-jturner-8th.mp4",
        scene,
        false,
        false,
        BABYLON.VideoTexture.TRILINEAR_SAMPLINGMODE,
        {
            autoPlay:false,
            autoUpdateTexture:true
        }
    );
	ANote0VideoMat.diffuseTexture = ANote0VideoVidTex;
	ANote0VideoMat.roughness = 1;
	ANote0VideoMat.emissiveColor = new BABYLON.Color3.White();
	ANote0Video.material = ANote0VideoMat;
  
    // scene.onPointerDown = function () {
    //     videoTexture.video.play();
    //     scene.onPointerDown = null;
    // };
    scene.onPointerObservable.add(function(evt){
			if(evt.pickInfo.pickedMesh === ANote0Video){
                //console.log("picked");
					if(ANote0VideoVidTex.video.paused)
						ANote0VideoVidTex.video.play();
					else
						ANote0VideoVidTex.video.pause();
                    console.log(ANote0VideoVidTex.video.paused?"paused":"playing");
			}
	}, BABYLON.PointerEventTypes.POINTERPICK);


    return scene;
};
                window.initFunction = async function() {
                    
                    var asyncEngineCreation = async function() {
                        try {
                        return createDefaultEngine();
                        } catch(e) {
                        console.log("the available createEngine function failed. Creating the default engine instead");
                        return createDefaultEngine();
                        }
                    }

                    window.engine = await asyncEngineCreation();
        if (!engine) throw 'engine should not be null.';
        startRenderLoop(engine, canvas);
        window.scene = createScene();};
        initFunction().then(() => {sceneToRender = scene                    
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });

        // Show Inspector
        window.addEventListener("keydown", function (ev) {
            // Shift+Ctrl+Alt+I
            if (ev.shiftKey && ev.ctrlKey && ev.altKey && ev.keyCode === 73) {
                if (sceneToRender) {
                    if (sceneToRender.debugLayer.isVisible()) {
                        sceneToRender.debugLayer.hide();
                    } else {
                        sceneToRender.debugLayer.show();
                    }
                }
            }
        });
    </script>
</body>
</html>
